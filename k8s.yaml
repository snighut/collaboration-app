
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chronos-canvas
  labels:
    app: chronos-canvas
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chronos-canvas
  template:
    metadata:
      labels:
        app: chronos-canvas
    spec:
      containers:
      - name: chronos-canvas
        image: your-registry/chronos-canvas:latest
        ports:
        - containerPort: 3000
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "200m"
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: chronos-canvas-service
spec:
  selector:
    app: chronos-canvas
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer
